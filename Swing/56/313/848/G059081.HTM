<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>II.   As linhas de indução do campo magnético terrestre se orientam do
pólo sul geográfico (norte magnético) para o pólo norte geográfico (sul
magnético). Por convenção, no exterior de um ímã, as linhas de indução têm essa
orientação.</p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify;text-indent:
-21.0pt'><b>Gab</b>: </p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>a)    Sabe-se que a ordem energética de fótons nessas cores é E<sub>verde</sub>
&gt; E<sub>vermelho</sub> &gt; E<sub>infraverm</sub>. Como energia é
inversa-mente proporcional ao comprimento de onda, tem-se <sub><img width=33
height=19 src="G159579_arquivos/image001.gif"></sub> &lt; <sub><img width=48
height=19 src="G159579_arquivos/image002.gif"></sub> &lt; <sub><img width=52
height=19 src="G159579_arquivos/image003.gif"></sub>. Conclusão: o LED 1 é
verde <sub><img width=88 height=19 src="G159579_arquivos/image004.gif"></sub>,
o LED 2 é vermelho <sub><img width=101 height=19
src="G159579_arquivos/image005.gif"></sub> e o LED 3 é infravermelho <sub><img
width=105 height=19 src="G159579_arquivos/image006.gif"></sub>.</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>b)    E<sub>verde</sub> = 2,48 eV</p>

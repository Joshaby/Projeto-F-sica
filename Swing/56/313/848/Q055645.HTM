<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>Uma das
fórmulas mais famosas deste século é: E = mc<sup>2</sup> Se <i>E</i> tem
dimensão de energia em de massa, c representa o seguinte grandeza:</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>a)   força</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>b)   torque</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>c)   aceleração</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>d)   velocidade</p>

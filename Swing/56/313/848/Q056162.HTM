<div class=Section1>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify;text-indent:
-18.0pt'><b>   </b> </p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>Sabendo-se que
cada 50 kg de papel encaminhado para reciclagem substitui o corte de uma
árvore, pode-se concluir que o Condomínio Céu Azul poupou o corte de:</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>a)   pelo menos 6 árvores.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>b)   mais de 7 árvores.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>c)   exatamente 5 árvores.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>d)   exatamente 4 árvores.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>e)   menos de 3 árvores.</p>

<p class=MsoNormal>&nbsp;</p>

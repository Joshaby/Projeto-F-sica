<div class=Section1>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify;text-indent:
-18.0pt'><b>     </b></p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>Uma caneta
laser tem potência de 1,0 <i>mW</i> e emite uma radiação de comprimento de onda
660 <i>nm</i>   (10<b><sup><span style='font-family:Symbol;color:black'>-</span></sup></b><sup>9</sup>
m). O número de fótons emitidos por essa caneta, por segundo, é: </p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>a)   3,3 x 10<sup>15</sup> fótons.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>b)   3,7 x 10<sup>16</sup> fótons.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>c)   3,7 x 10<sup>15</sup> fótons.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>d)   3,7 x 10<sup>14</sup> fótons.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>e)   3,3 x 10<b><sup><span style='font-family:Symbol;color:black'>-</span></sup></b><sup>14</sup>
fótons.</p>

<p class=MsoNormal>&nbsp;</p>

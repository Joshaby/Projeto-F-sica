<p class=MsoNormal style='margin-left:18.0pt;text-align:justify;text-indent:
-18.0pt'><b>    </b><b> </b></p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>Um laser usado
para fins médicos emite luz com comprimento de onda de 625 <i>nm </i>(10<b><sup><span
style='font-family:Symbol;color:black'>-</span></sup></b><sup>9</sup>m). A
energia de um fóton emitido por esse laser é de:  </p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>a)   3,17 J.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=EN-US>b)   4,85x10</span><b><sup><span style='font-family:
Symbol;color:black'>-</span></sup></b><sup><span lang=EN-US>19 </span></sup><span
lang=EN-US>J.</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=EN-US>c)   3,17x10</span><b><sup><span style='font-family:
Symbol;color:black'>-</span></sup></b><sup><span lang=EN-US>19 </span></sup><span
lang=EN-US>J.</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>d)   4,85 J.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>e)   485 J.</p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>O <i>quark</i>
<i>up</i> tem carga +<sub><img width=21 height=35
src="Q061766_arquivos/image001.gif"></sub> e o <i>quark</i> <i>down</i> tem
carga        –<sub><img width=21 height=35 src="Q061766_arquivos/image002.gif"></sub>,
onde <i>e</i> é a carga do elétron. Sendo os nêutrons constituídos de três <i>quarks</i>,
os <i>quarks</i> existentes em um nêutron são:</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=EN-US>a)   </span><span lang=EN-US>up, up e up.</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=EN-US>b)   </span><span lang=EN-US>down, down e down.</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=EN-US>c)   </span><span lang=EN-US>up, up e down.</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=EN-US>d)   </span><span lang=EN-US>up, down e down.</span></p>

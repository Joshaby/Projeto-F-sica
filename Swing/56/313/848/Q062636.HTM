<p class=MsoNormal style='text-align:justify'><b>   </b></p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>De acordo com
o modelo de Bohr, os níveis de energia do átomo de hidrogênio são dados por E<sub>n</sub>
= <b><span style='font-family:Symbol;color:black'>-</span></b>13,6/n<sup>2</sup>,
em eV. Qual a energia, em eV, de um fóton emitido quando o átomo efetua uma
transição entre os estados com <sub><img width=29 height=15
src="Q062636_arquivos/image001.gif"></sub> e <sub><img width=27 height=15
src="Q062636_arquivos/image002.gif"></sub>?</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>a)   13,6</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>b)   10,2</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>c)   5,6</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>d)   3,4</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>e)   1,6</p>

<p class=MsoNormal>&nbsp;</p>

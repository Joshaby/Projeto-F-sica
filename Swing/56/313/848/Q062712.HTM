<p class=MsoNormal style='text-align:justify'><b>   </b></p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>A teoria
ondulatória da luz surgiu quando houve a necessidade de explicar os fenômenos:</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span style='color:#292526'>a)   reflexão e refração;</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span style='color:#292526'>b)   ângulo limite de refração;</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span style='color:#292526'>c)   reversibilidade dos raios luminosos;</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span style='color:#292526'>d)   efeitos fotoelétrico e Compton;</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span style='color:#292526'>e)   interferência e difração.</span></p>

<div class=Section1>

<p class=MsoNormal style='text-align:justify'><b>   </b></p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>Num reator
nuclear, núcleos de U<sup>235</sup> capturam nêutrons e então sofrem um processo
de fragmentação em núcleos mais leves, liberam energia e emitem nêutrons.</p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>Esse processo
é conhecido como</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>a)   fusão.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>b)   aniquilação.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>c)   espalhamento.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>d)   reação termonuclear.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>e)   fissão.</p>

<p class=MsoNormal>&nbsp;</p>

</div>

<p class=MsoNormal style='text-align:justify'><b>  </b></p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>No modelo de
Bohr para o átomo de hidrogênio, as energias dos dois níveis de menor energia
são <sub><img width=72 height=19 src="Q064611_arquivos/image001.gif"></sub>e <sub><img
width=67 height=19 src="Q064611_arquivos/image002.gif"></sub>. Então um
possível valor para a energia de fótons emitidos pelo hidrogênio excitado é: </p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>a)   -13,6eV; </p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>b)   -3,4eV; </p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>c)   8,5eV; </p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>d)   10,20eV; </p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>e)   11,20eV. </p>

<p class=MsoNormal>&nbsp;</p>

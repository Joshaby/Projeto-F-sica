<p class=MsoNormal style='text-align:justify'><b>  </b></p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>Sabendo-se que
a meia-vida de um nuclídeo radioativo é o tempo necessário para que a taxa de
decaimento tenha a metade do seu valor em <sub><img width=28 height=16
src="Q064969_arquivos/image001.gif"></sub>, ou seja, <sub><img width=56
height=19 src="Q064969_arquivos/image002.gif"></sub>, o valor da meia-vida para
o nuclídeo <sub><img width=23 height=19 src="Q064969_arquivos/image003.gif"></sub> é
igual a, aproximadamente,</p>

<p class=MsoNormal style='margin-left:18.0pt;text-align:justify'>Dado: <sub><img
width=57 height=17 src="Q064969_arquivos/image004.gif"></sub></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>a)   20 min.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'>b)   25 min.</p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=EN-US>c)   15 min.</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-align:justify;text-indent:

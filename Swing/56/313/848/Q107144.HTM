<div class=Section1>

<p class=MsoNormal><b>  </b></p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify;text-autospace:
none'>Um elétron em um átomo de hidrogênio efetua uma transição entre dois
estados cujas energias são E<sub>i</sub> = –0,54 eV e E<sub>f</sub> = –3,40 eV.</p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify;text-indent:
-21.0pt;text-autospace:none'>&nbsp;</p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify;text-autospace:
none'>A frequência da radiação emitida é:</p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify;text-indent:
-21.0pt;text-autospace:none'>&nbsp;</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt;text-autospace:none'>a)    4,3 x 10<sup>14</sup> Hz</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt;text-autospace:none'>b)    6,9 x 10<sup>14</sup> Hz</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt;text-autospace:none'>c)    5,2 x 10<sup>14</sup> Hz</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt;text-autospace:none'>d)    1,3 x 10<sup>14</sup> Hz</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt;text-autospace:none'>e)    8,2 x 10<sup>14</sup> Hz</p>

<p class=MsoNormal>&nbsp;</p>

</div>

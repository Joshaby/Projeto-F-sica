<div class=Section1>

<p class=MsoNormal><b>  </b></p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify'>Quantos
fótons, em mols, são necessários para consumir 1 mol de CO<sub>2</sub> e qual é
o carboidrato produzido nesse processo?</p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify;text-indent:
-21.0pt'>&nbsp;</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>a)      6 mols e celulose.</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>b)      6 mols e clorofila.</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>c)      8 mols e glicose.</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>d)      48 mols e clorofila.</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>e)      48 mols e glicose.</p>

<p class=MsoNormal>&nbsp;</p>

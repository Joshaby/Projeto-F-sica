<div class=Section1>

<p class=MsoNormal><b>  </b></p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify'>A quantidade
de energia, em Joule, fornecida para a produção de 1 mol desse carboidrato é,
aproximadamente:</p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify;text-indent:
-21.0pt'>&nbsp;</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>a)      2,8 x 10<sup>–19</sup></p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>b)      1,4 x 10<sup>–17</sup></p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>c)      1,7 x 10<sup>4</sup></p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>d)      2,6 x 10<sup>4</sup></p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>e)      8,1 x 10<sup>6</sup></p>

<p class=MsoNormal>&nbsp;</p>

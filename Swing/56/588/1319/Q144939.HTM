<p class=MsoNormal><b>  </b></p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify'>Um observador
fixo visualiza uma barra de comprimento <i>L </i>(quando medida em repouso)
movimentando-se no sentido do seu comprimento com 60% da velocidade da luz.</p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify;text-indent:
-21.0pt'><b>&nbsp;</b></p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify'>A porcentagem
do comprimento <i>L </i>visualizada pelo observador será de</p>

<p class=MsoNormal style='margin-left:21.0pt;text-align:justify;text-indent:
-21.0pt'><b>&nbsp;</b></p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>a)    80 %</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>b)    36 %</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>c)    64 %</p>

<p class=MsoNormal style='margin-left:42.0pt;text-align:justify;text-indent:
-21.0pt'>d)    94 %</p>

<p class=MsoNormal>&nbsp;</p>
